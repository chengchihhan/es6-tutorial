<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
  <h1>Hello world</h1>
</header>
<div class="content">
  First name: <input id="first-name">
  Last name: <input id="last-name">
  <button id="say">Say hi!</button>
  <hr>
  <div id="result"></div>
  <div class="form">
    <div>
      <label>X:</label>
      <input type="text" id="x" value="10"/>
    </div>
    <div>
      <label>Y:</label>
      <input type="text" id="y" value="30"/>
    </div>
    <div>
      <label>Z:</label>
      <input type="text" id="z" value="4"/>
    </div>
    <button id="calcBtn">Calculate</button>
  </div>
  <h2>Volume equal: <span id="volumeEqual"></span></h2>
</div>
<script src="build/app.bundle.js"></script>
</body>
</html>
